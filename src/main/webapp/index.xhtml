<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />


		<title>primestrap</title>
	</f:facet>

	<f:facet name="middle">
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
		<h:outputStylesheet name="css/dashboard.css" />
	</f:facet>

</h:head>

<h:body>
	<ui:include src="templates/default/header.xhtml" />

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ui:include src="templates/default/leftMenu.xhtml" />
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				 <iframe id="imagepgframe" name="imagepgframe" frameborder="0" scrolling="auto" src="templates/default/content.xhtml">
	              <p>Your browser does not support iframes.</p>
	            </iframe>
				<!--  <ui:include src="templates/default/content.xhtml" /> -->
			</div>
		</div>
	</div>


	<h:outputScript library="jquery" name="jquery-1.12.4.min.js" />
	<h:outputScript library="bootstrap" name="js/bootstrap.js" />
</h:body>
</html>
